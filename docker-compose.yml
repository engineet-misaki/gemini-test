version: '3.8'

networks:
  my_network:
    driver: bridge

volumes:
  mysql_data:

services:
  next-app:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - my_network
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my_network
    depends_on:
      - next-app
      
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: test_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
